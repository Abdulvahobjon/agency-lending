<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asoschilar</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    !function (f, b, e, v, n, t, s) {
      if (f.fbq) return; n = f.fbq = function () {
        n.callMethod ?
          n.callMethod.apply(n, arguments) : n.queue.push(arguments)
      };
      if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
      n.queue = []; t = b.createElement(e); t.async = !0;
      t.src = v; s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s)
    }(window, document, 'script',
      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '2089287888167755');
    fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=2089287888167755&ev=PageView&noscript=1" /></noscript>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body style="background-image: url(./img/img.png); background-size: cover; background-color: black;"
  class="flex items-center justify-center min-h-screen ">

  <div
    class="max-w-full flex items-center justify-center flex-col mb-10 md:max-w-[980px] mx-auto rounded-lg overflow-hidden">
    <h2
      class="font-bold text-white text-center text-[25px] lg:text-[40px] leading-tight uppercase md:mb-[25px] mb-10 px-5">
      Bu sahifani <span class="text-[#FF9900]">yopmang</span> , bo'lmasa bu videoni butun umrga <span
        class="text-[#FF0000]">yo'qotasiz.</span> </h2>
    <img src="./img/Line.svg" class="mb-10 h-10 md:h-auto" alt="">

    <div class="video-container flex justify-center w-full">
      <iframe id="youtube-video" class="max-w-[749px] w-full h-[250px] md:h-[388px] object-contain"
        src="https://www.youtube.com/embed/KOSRcXDqUlI?si=NEDO47j0gLHbDLZE" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <button id="btn"
      class="py-5 -mt-4 md:mt-0 pt-[18px] capitalize px-9 bg-[#FF9900] inline-block rounded-xl font-semibold text-2xl leading-6 text-[#000000]"
      href="./video.html">Konsultatsiya Olish</button>
  </div>

  <!-- modal commid -->
  <div class="modal fixed top-0 left-0 w-full h-screen hidden">
    <div class="flex items-center justify-center w-full h-screen relative px-5">
      <div class="overlay absolute top-0 left-0 w-full h-screen bg-black/80"></div>
      <form
        action="https://script.google.com/macros/s/AKfycbxcG93ncf2IKPKaC36qRNkaR88pXqDTQwnhypMKqvoYagZu3LDJUjYDX7TFJIkhdyEIYA/exec"
        id="form" class="relative z-20 bg-white max-w-[450px] md:w-full mx-auto my-auto flex flex-col p-10">
        <button type="button" id="close" class="flex absolute top-2 right-2">
          <svg width="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
              d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
          </svg>
        </button>
        <div class="mb-5 w-full grid">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Ismingiz:</label>
          <input type="text" id="name" name="Ismingiz"
            class="bg-gray-50 w-full block border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5"
            placeholder="Ismingiz..." />
          <span class="error-message text-red-500 text-sm"></span>
        </div>
        <div class="mb-5 w-full grid">
          <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Telefon raqamingiz:</label>
          <input type="text" id="phone" name="Telefon"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Telefon raqamingiz..." maxlength="15" />
          <span class="error-message text-red-500 text-sm"></span>
        </div>
        <div class="mb-5 w-full grid">
          <label for="jop" class="block mb-2 text-sm font-medium text-gray-900">Biznesingiz nomi va faoliyat
            sohangiz:</label>
          <input type="text" id="jop" name="Biznesingiz nomi"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Biznesingiz nomi va faoliyat sohangiz..." />
          <span class="error-message text-red-500 text-sm"></span>
        </div>
        <div class="mb-5 w-full grid">
          <label for="jopIsue" class="block mb-2 text-sm font-medium text-gray-900">Marketingdagi sizni qiynayotgan
            muammo:</label>
          <input type="text" id="jopIsue" name="Marketingdagi sizni qiynayotgan muammo:"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Marketingdagi sizni qiynayotgan muammo..." />
          <span class="error-message text-red-500 text-sm"></span>
        </div>
        <div class="mb-5 w-full grid items-start">
          <label for="" class="block mb-2 text-sm font-medium text-gray-900">Oldin marketing agentliklari bilan
            ishlaganmisiz:</label>
          <div class="flex gap-5">
            <div>
              <label for="jop2">Ha</label>
              <input name="ishlaganmisiz" type="radio" id="yes" name="ha"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" />
            </div>
            <div>
              <label for="jop1">Yo'q</label>
              <input name="ishlaganmisiz" type="radio" id="no" name="no"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" />
            </div>
          </div>
          <span class="error-message-checkbox text-red-500 text-sm"></span>
        </div>

        <button type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
      </form>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
