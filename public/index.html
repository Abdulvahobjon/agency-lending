<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="flex items-center justify-center min-h-screen md:p-5">

  <div class="max-w-full md:max-w-[980px] mx-auto grid grid-cols-1 md:grid-cols-2 items-center justify-center shadow-lg  border-2 rounded-lg overflow-hidden">

    <form class="relative   z-10 bg-white w-[320px] md:max-w-sm md:w-full mx-auto flex flex-col max-h-[600px] p-5">
      <div class="mb-5 w-full grid">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Ismingiz:</label>
        <input type="email" id="email"
          class="bg-gray-50 w-full block border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  p-2.5"
          placeholder="name@flowbite.com" required />
      </div>
      <div class="mb-5 w-full grid">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Telefon nomeriz:</label>
        <input type="number" id="password"
          class="bg-gray-50  border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required />
      </div>
      <div class="mb-5 w-full grid">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Sohangiz:</label>
        <input type="password" id="password"
          class="bg-gray-50  border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required />
      </div>
      
      <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>

    <img class=" -order-1 md:order-none md:static top-0 left-0 w-full h-[300px]  md:h-auto object-cover"  src="./img/img.jpg" alt="">


  </div>

</body>

</html>
