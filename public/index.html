<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;

<body style="background-image: url(./img/img.png); background-size: cover; background-color: black;"
  class="flex items-center justify-center min-h-screen">

  <section class="p-4 md:p-5">
    <div  data-aos="zoom-in"
      class="max-w-[1117px] bg-[#EDEDED] mx-auto border-[3px] border-white rounded-xl md:rounded-3xl items-center gap-4 w-full grid md:grid-cols-2 py-3 md:py-6 lg:py-[30px] lg:px-10 md:px-6 px-3"
      style="backdrop-filter: blur(2.9000000953674316px); box-shadow: -3px 17px 21.8px 0px #00000040;">
      <div class="text-center md:text-left">
        <h2 class="font-bold text-[25px] lg:text-[40px] leading-tight uppercase mb-3 md:mb-[25px]">Bu <span
            class="text-[#FF9900]">metrikalarni</span> bilmasangiz,</h2>
        <h2 class="font-bold text-[35px] lg:text-[50px] leading-tight uppercase mb-4 md:mb-8">biznesingiz aniq bankrot
          bo’ladi</h2>
        <p class="font-semibold text-sm md:text-base leading-5 mb-5"> (ushbu <span
            class="text-[#FF9900]">metrikalardan</span> bittasini ko'rsatkichini oshirish orqali sotuvlaringizni <span
            class="text-[#FF9900]">2X</span> gacha oshirishingi mumkin)</p>
        <img class=" md:hidden" src="./img/person.png" alt="person">
        <button id="btn" class="py-5 -mt-4 md:mt-0 pt-[18px] capitalize px-9 bg-[#FF9900] inline-block rounded-xl font-semibold text-2xl leading-6 text-[#000000]" href="./video.html">videoni ko’rish</button>
      </div>
      <img class="hidden md:block" src="./img/person.png" alt="person">

    </section>
    <div class="modal fixed top-0 left-0 w-full h-screen hidden">
      <div class="flex items-center justify-center w-full h-screen relative px-5">
        <div class="overlay absolute top-0 left-0 w-full h-screen bg-black/80"></div>
        <form id="form" class="relative z-20 bg-white max-w-[450px]  md:w-full mx-auto my-auto flex flex-col  p-10">
          <button type="button" id="close" class="flex absolute top-2 right-2">
            <svg width="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
            </svg>
          </button>
          <div class="mb-5 w-full grid">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Ismingiz:</label>
            <input type="text" id="name" name="Ismingiz"
              class="bg-gray-50 w-full block border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5"
              placeholder="Ismingiz..." required />
          </div>
          <div class="mb-5 w-full grid">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Telefon raqamingiz:</label>
            <input type="number" id="password" name="Telefon"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required placeholder="Telefon raqamingiz..." />
          </div>
          <div class="mb-5 w-full grid">
            <label for="jop" class="block mb-2 text-sm font-medium text-gray-900">Biznesingiz nomi va faoliyat
              sohangiz:</label>
            <input type="text" id="jop" name="Biznesingiz nomi"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required placeholder="Biznesingiz nomi va faoliyat sohangiz..." />
          </div>
         
          <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script src="./js/index.js"></script>
</body>

</html>
